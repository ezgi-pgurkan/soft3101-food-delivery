{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<!-- Inner page header container -->
<main id="main">
    <section class="breadcrumbs">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Reply to Review</h2>
                <ol>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li>Reply to Review</li>
                </ol>
            </div>
        </div>
    </section>
    <!-- Inner page container -->
    <section class="inner-page">
        <div class="container">
            <div class="row justify-content-center">
                <h1 style="color:#cda45e;"> Reply to Review </h1>
            </div>
            <form method="POST">
                {% csrf_token %}
                <br>
                <div class="row justify-content-center">
                    <h5>Your Response:</h5>
                </div>
                <div class="row justify-content-center">
                    {{form.author}}
                    {{form.body}}
                </div>
                <br>
                <div class="row justify-content-center">
                    <button class="btn btn-outline-success">Post</button>
                </div>
            </form>
        </div>
    </section>
</main><!-- End #main -->
<script>
var name = "{{user.id}}";
document.getElementById("elder").value = name;
</script>
{% endblock %}
